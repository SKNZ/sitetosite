config setup
    charondebug="all"

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
    keyingtries=1
	keyexchange=ikev2
	mobike=no
    authby=secret

conn net
	left=gwiot
	leftcert=gwiot.pem
	leftsubnet=10.0.0.0/16
	leftfirewall=yes
	right=gwcloud
	rightsubnet=10.2.0.0/16
	auto=add
    leftid="C=FI, O=NETSEC1, CN=gwiot"
    rightid="C=FI, O=NETSEC1, CN=gwcloud"
